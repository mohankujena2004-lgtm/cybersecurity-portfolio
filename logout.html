<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out | Mohan's Cybersecurity Hub</title>

  <!-- Font Awesome + Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 20%, #000000 100%);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .logout-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      color: #00e5ff;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #ffffff, #00e5ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1rem;
      color: #cbd5e1;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(135deg, #00bcd4, #00e5ff);
      color: #000;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.6);
    }

    .icon {
      font-size: 3.5rem;
      color: #00e5ff;
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #a8b5c3;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <div class="icon">
      <i class="fas fa-sign-out-alt"></i>
    </div>
    <h1>You've been securely logged out</h1>
    <p>Thank you for visiting <strong> Cybersecurity Hub</strong>.<br>
       Your session has been safely closed.</p>
    <a href="login.html" class="btn">
      <i class="fas fa-sign-in-alt"></i> Login Again
    </a>
  </div>

  <footer>
    <p> Mohan Kumar Jena | Cybersecurity Portfolio</p>
  </footer>

  <script>
    // Clear session when logout page loads
    sessionStorage.clear();
    
    // Optional: Auto-redirect to login after 5 seconds
    // setTimeout(() => {
    //   window.location.href = 'login.html';
    // }, 5000);
  </script>
</body>
</html>
